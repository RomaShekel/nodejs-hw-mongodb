# ../swagger/paths/contacts/post.yaml
tags:
  - Contacts
summary: Create a contact
operationId: createContact
description: 'Create contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name: 
            description: "Contact's name"
            type: string
            example: Maria Janes
          phoneNumber:
            description: "Contact's phone"
            type: number 
            example: " +380123456789"
          contactType: 
            description: "Contact type"
            type: string
            enum: ['home', 'work', 'personal']
            default: 'personal'
          email: 
            description: "Contact's user email"
            type: string
            example: mariajanes@gmail.com 
          isFavourite: 
            description: "Is contact user's favourite"
            type: boolean
            default: false
          photo:
            description: "Contact's user photo"
            type: string
            format: binary
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
responses: 
  '201':
    description: Create a contact
    content: 
      application/json:
        schema: 
          type: object
          required: 
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
